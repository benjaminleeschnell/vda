<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"
/>
    <link rel="stylesheet" href="css/style.css">
    <title>Values Decision Matrix</title>
</head>
<body>
    <div id="pageOne" class="page">
        <div class="add-stuff">
            <!-- <div id="deciders-add">
                <h3>Add your Deciders</h3>
                <form id="deciders-form" onsubmit="return false;">
                    <input id="deciders-input" type="text">
                    <input id="decider-submit" type="submit" value="Add"/>
                </form>
            </div> -->
            <div id="values-add">
                <h3>Add your Values</h3>
                <form id="values-form" onsubmit="return false;">
                    <input id="values-input" type="text">
                    <input id="value-submit" type="submit" value="Add"/>
                </form>
            </div>
            <div id="options-add">
                <h3>Add your Options</h3>
                <form id="options-form" onsubmit="return false;">
                    <input id="options-input" type="text">
                    <input id="option-submit" type="submit" value="Add"/>
                </form>
            </div>
        </div>
        <div class="list-stuff">
            <!-- <div id="deciders">
                <h3>Deciders</h3>
                <ul id="decidersList"></ul>
            </div> -->
            <div id="values">
                <h3>Values</h3>
                <ul id="valuesList"></ul>
            </div>
            <div id="options">
                <h3>Options</h3>
                <ul id="optionsList"></ul>
            </div>
        </div>
        <button id="pageOneNext">Save</button>
    </div>
    <!-- Page 2 -->
    <div id="pageTwo" class="page" style="display: none;">
        <div id="affect" class="options">
            <h2>Evaluate Your Options</h2>
        </div>
        <button id="pageTwoNext">Save</button>
    </div>
    <div id="pageThree" class="page" style="display: none;">
        <h2>Your Results</h2>
        <p id="topThree" style="display: none;">Your top three rated decisions by score.</p>
    </div>
    <script src="js/main.js"></script>  
</body>
</html>
